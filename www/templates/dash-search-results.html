<ion-view cache-view="false" hide-nav-bar="true" class="app-bg" ng-cloak> 
  <ion-header-bar class="header-container">    
	<h1 class="create-acct-title title white thin roboto"><a href="#/dash-home" class="left-arrow" style="color:#fff"></a>{{title}}<a href="#/menu/dash-home" class="right-arrow" style="color:#fff" ng-show="is_registered"></a></h1>              
  </ion-header-bar> 
  
  <ion-content class="dash-page" overflow-scroll="false" has-bouncing="true">  	
  <p class="empty-result" ng-show="empty">No results found.</p>
  	<ul class="product-listing">
  		<li ng-repeat="product in searchData track by $index">  			
  			<div ng-click="getProducts(product.id_product)" class="list-item">  				
				<img class="full-image" src="https://www.petsneedmeds.com/img/p/{{product.id_product}}-{{product.id_image}}-customeimage.jpg">			
				<p>{{product.name}}</p>
				<span>{{product.value}} capsules per order {{product.price | currency}} </span>
  			</div>
  		</li>
  	</ul>  	  	  
  </ion-content>
  
  <div class="tabs tabs-icon-top">
	<a class="tab-item" href="#/dash-home">
		<i class="icon ico-home"></i>
	    Home
	</a>
	<a class="tab-item activated" href="#/dash-search-results">
		<i class="icon ico-search"></i>
	    Search
	</a>
	<a class="tab-item" href="#/dash-wishlist">
	   <i class="icon ico-wishlist"></i>
	   Wishlist
	</a>
	<a class="tab-item" href="#/dash-shopping-cart">
	   <i class="icon ico-cart"></i>
	   Cart
	</a>
	<a class="tab-item" href="#/dash-my-account">
	   <i class="icon ico-account"></i>
	   Account
	</a>
  </div>		
</ion-view>
