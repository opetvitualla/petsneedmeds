<ion-view cache-view="false" hide-nav-bar="true" class="app-bg" ng-cloak> 
  <ion-header-bar class="header-container">    
	<h1 class="create-acct-title title white thin roboto"><a href="#/dash-home" class="left-arrow" style="color:#fff"></a>{{title}}<a href="#/menu/dash-home" class="right-arrow" style="color:#fff" ng-show="is_registered"></a></h1>              
  </ion-header-bar> 
  
  <ion-content class="new-account account-page contact-page" overflow-scroll="false" has-bouncing="true">  

  	<form id="contact-us-form" class="side-border" name="contactForm" ng-submit="contactUs(contactForm)"> 	  		
  		<div ng-bind-html="successmsg"></div>
  		<div ng-bind-html="errormsg"></div>
  		
  		<div class="list">
  			<label class="item item-input">
    			<input type="text" placeholder="Full Name" ng-model="data.fname" name="fname" required>
  			</label>
  			<div class="error-msg" ng-messages="contactForm.fname.$error" ng-show="contactForm.fname.$touched || error_" role="alert">            
            <div ng-message="required">Required</div>
            </div>

            <label class="item item-input">
    			<input type="text" placeholder="Address" ng-model="data.address" name="address" required>
  			</label>
  			<div class="error-msg" ng-messages="contactForm.address.$error" ng-show="contactForm.address.$touched || error_" role="alert">            
            <div ng-message="required">Required</div>
            </div>

            <label class="item item-input">
    			<input type="email" placeholder="Email" ng-model="data.email" name="email" required>
  			</label>
  			<div class="error-msg" ng-messages="contactForm.email.$error" ng-show="contactForm.email.$touched || error_" role="alert">            
            <div ng-message="required">Required</div>
            </div>

            <label class="item item-input">
    			<input type="text" placeholder="Phone" ng-model="data.phone" name="phone" required>
  			</label>
  			<div class="error-msg" ng-messages="contactForm.phone.$error" ng-show="contactForm.phone.$touched || error_" role="alert">            
            <div ng-message="required">Required</div>
            </div>

            <label class="item item-input">
    			<textarea placeholder="Comments" ng-model="data.comments" name="comments" required></textarea>
  			</label>
  			<div class="error-msg" ng-messages="contactForm.comments.$error" ng-show="contactForm.comments.$touched || error_" role="alert">            
            <div ng-message="required">Required</div>
            </div>

  			<button style="top: 50px;" class="button button-block button-assertive no-radius">Submit</button>
		</div>
  	</form>

  </ion-content>
  
  <div class="tabs tabs-icon-top">
	<a class="tab-item" href="#/dash-home">
		<i class="icon ico-home"></i>
	    Home
	</a>
	<a class="tab-item" href="#/dash-search-results">
		<i class="icon ico-search"></i>
	    Search
	</a>
	<a class="tab-item" href="#/dash-wishlist">
	   <i class="icon ico-wishlist"></i>
	   Wishlist
	</a>
	<a class="tab-item" href="#/dash-shopping-cart">
	   <i class="icon ico-cart"></i>
	   Cart
	</a>
	<a class="tab-item activated" href="#/dash-my-account">
	   <i class="icon ico-account"></i>
	   Account
	</a>
  </div>		
</ion-view>
