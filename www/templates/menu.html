<ion-side-menus cache-view="false" enable-menu-with-back-views="true"ng-cloak>
  
  <ion-side-menu-content>
    <ion-nav-bar class="menu-header" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-back-button>
      </ion-nav-back-button>
 
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title" style="font-size:20px;">Hi Admin</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item menu-close style="font-size:20px;color:#606468;" href="#/menu/calendar">
          <i class="ion ion-calendar"></i><span class="tab"></span>Calendar
        </ion-item>
        <ion-item menu-close style="font-size:20px;color:#606468;" href="#/menu/providers">
          <i class="ion ion-ios-people"></i><span class="tab"></span>Service Providers
        </ion-item>
        <ion-item menu-close style="font-size:20px;color:#606468;" href="#/menu/invoice">
          <i class="ion ion-android-list"></i><span class="tab"></span>Invoice
        </ion-item>
        <ion-item menu-close style="font-size:20px;color:#606468;" href="#/menu/ratings">
          <i class="ion ion-android-star"></i><span class="tab"></span>Ratings
        </ion-item>
        <ion-item menu-close style="font-size:20px;color:#606468;" href="#/menu/myAccount">
          <i class="ion ion-gear-a"></i><span class="tab"></span>My Account
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
